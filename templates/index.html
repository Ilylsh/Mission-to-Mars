<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Mission to Mars</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
       <h1>Mission to Mars</h1>
       <p><a class="btn btn-primary btn-lg" href="/scrape"
                   role="button">Scrape New Data</a></p>
    </div>
  </div>
 <!-- Mars News -->
<div class="row" id="mars-news">
  <div class="col-md-12">
   <div class="media">
       <div class="media-body">
        <h2>Latest Mars News</h2>
        <h4 class="media-heading">{{mars.news_title}}</h4>
        <p>{{mars.news_paragraph}}</p>
       </div>
   </div>
  </div>
</div>

<!-- Mars Featured Image -->
<div class="row" id="mars-featured-image">
  <div class="col-md-8">
      <h2>Featured Mars Image</h2>
      <img src="{{ mars.featured_image }}" class="img-responsive" alt="Responsive image">
  </div>
  <!-- Mars Facts -->
  <div class="col-md-4">
    <!-- <div class="row" id="mars-facts"> -->
      <h2>Mars Facts</h2>
      <div class="table-responsive">
      <table class="table table-bordered">
      {{ mars.facts | safe }}
      </table>
      </div>
    </div>
  </div>
 <!-- Hemisphere Info -->
<div class="row" id="mars-hemispheres">
  <div class="col-md-12">
    <div class="text-center">
      <h2>Mars Hemisphere</h2>
      <div class="row">  
    {% for hemisphere in mars.hemisphere_image_info %}
        <div class="col-sm-6 col-md-6">
        <div class="thumbnail">
          <img src="{{ hemisphere.img_url | default('static/images/error.png', true) }}" width="400" 
          height="400" class="img-responsive" alt="Responsive image">
          <div class="caption">
            <h5>{{ hemisphere.title }}</h5>
          </div>
        </div>
        </div>
    {% endfor %}
        </div>
      </div> 
      </div>
    </div>
</body>
</html>
